{% extends 'layout-admin.html' %}
{% load bootstrap %}
{% block title %}
    <title>Update News Form</title>
{% endblock%}

{% block main_content %}

<section class=" bg_img_about1 p-5  d-flex  align-items-center ">
    <div class="container">
        <div class=" text-center ">
            <p class="a_tag text-dark">
                <a href="/admins/dashboard" class="text-success">Home</a> / News
            </p>

            <h1 class="text-dark display-5"> Update News</h1>

        </div>
    </div>

</section>

<div class="container">
<div class="row">

    <div class="col-md-6 offset-md-3">
<!--        <h1 class="text-center">Update News</h1>-->
          {% include 'messages.html' %}
        <div class="card py-2 px-2">
        <form class="form myForm" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_news | bootstrap_horizontal }}
            <button type="submit" class="btn btn-success mt-3">Update</button>
        </form>
    </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter News Title"

    var form_fields = document.getElementsByTagName('text area')
    form_fields[3].placeholder = "Enter Description"

   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>

{% endblock %}
