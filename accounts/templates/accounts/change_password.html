{% extends 'layout-admin.html' %}
{% load bootstrap %}
{% block title %}
    <title>Change Password</title>
{% endblock%}

{% block main_content %}
<style>
.form-control:hover{
    border: 1px solid black;
}
.form-control:focus{
    border: 1px solid #0d6efd;
    box-shadow: none !important;
}
</style>

<section class=" bg_img_about1 p-5 mt-5 d-flex  align-items-center ">
    <div class="container">
        <div class=" text-center ">
            <p class="a_tag text-dark">
                <a href="/admins/dashboard" class="text-success">Home</a> / Password
            </p>

            <h1 class="text-dark display-5">Change Password</h1>

        </div>
    </div>

</section>

<div class="container py-5 my-5">
<div class="row">

    <div class="col-md-6 offset-md-3">
          {% include 'messages.html'%}
        <div class="card py-2 px-2">
        <form class="form myForm" action="" method="POST">
            {% csrf_token %}
            {{ password_change_form | bootstrap_horizontal }}
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter old password"
    form_fields[2].placeholder = "Enter new password"
    form_fields[3].placeholder = "Confirm new password"

   for(field in form_fields){
   form_fields[field].className += ' my-3'
   }
</script>

{% endblock %}
